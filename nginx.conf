events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs detalhados para debug
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'host="$host" server_name="$server_name" '
                       'uri="$uri" request_uri="$request_uri"';
    
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log debug;

    server {
        listen 80;
        listen [::]:80;
        server_name _ localhost *.dokploy.com *.traefik.me;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Configuração mais agressiva para SPA
        location / {
            try_files $uri $uri/ $uri.html /index.html;
            
            # Headers para debug
            add_header X-Debug-URI $uri always;
            add_header X-Debug-Request-URI $request_uri always;
            add_header X-Debug-Host $host always;
            add_header X-Debug-Server-Name $server_name always;
        }

        # Fallback específico para arquivos HTML
        location ~ \.html$ {
            try_files $uri /index.html;
            add_header X-Debug-HTML-Route $uri always;
        }

        # Assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Debug-Asset $uri always;
            try_files $uri =404;
        }

        # API routes (se houver)
        location /api/ {
            add_header X-Debug-API $uri always;
            try_files $uri /index.html;
        }

        # Rota específica para o root
        location = / {
            try_files /index.html =404;
            add_header X-Debug-Root "true" always;
        }

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS headers (se necessário)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

        # Configuração de erro personalizada
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;
    }
}