events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Production logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Headers para compatibilidade
        add_header X-UA-Compatible "IE=edge" always;

        # Health check endpoint
        location = /health {
            add_header Content-Type "text/plain" always;
            return 200 'OK';
        }

        # Arquivos estáticos com fallback melhorado
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map|json)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri @fallback;
        }

        # Configuração principal - SPA fallback para index.html
        location / {
            try_files $uri $uri/ @fallback;
        }
        
        # Fallback universal para SPA
        location @fallback {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Content-Type "text/html; charset=utf-8";
            try_files /index.html =404;
        }

        # Favicon com fallback
        location = /favicon.ico {
            try_files $uri /vite.svg @fallback;
            expires 1d;
            add_header Cache-Control "public";
        }
        
        # Apple touch icon
        location = /apple-touch-icon.png {
            try_files $uri /vite.svg @fallback;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
    }
}