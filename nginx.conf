events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs para debug
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Configuração principal - SEMPRE redirecionar para index.html se não for arquivo
        location / {
            try_files $uri $uri/ @fallback;
        }

        # Fallback para React Router - FORÇA redirecionamento
        location @fallback {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            try_files /index.html =404;
        }

        # Assets estáticos - servir diretamente
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map|json)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Configuração específica para favicon
        location = /favicon.ico {
            try_files $uri /favicon.ico /vite.svg =404;
            expires 1y;
        }

        # Rotas específicas do React Router - FORÇA index.html
        location ~ ^/(login|dashboard|admin|fleet|contracts|maintenance|finance|inventory|suppliers|statistics|employees|fines|costs|notas|cobranca|inspections|purchase-orders) {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            try_files /index.html =404;
        }

        # Error pages - redirecionar para index.html
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/xml+rss
            application/json;
    }
}