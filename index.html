    <!-- Web3 Extension Protection -->
    <script>
      // Prevent Web3 extensions from interfering with the app
      if (typeof window !== 'undefined') {
        // Block common Web3 injections that can cause mobile errors
        const blockWeb3Extensions = () => {
          try {
            delete window.ethereum;
            delete window.web3;
            delete window.solana;
            delete window.exodus;
            delete window.mises;
            // Prevent extension scripts from running
            Object.defineProperty(window, 'ethereum', {
              value: undefined,
              writable: false,
              configurable: false
            });
            Object.defineProperty(window, 'web3', {
              value: undefined,
              writable: false,
              configurable: false
            });
          } catch (e) {
            // Ignore errors if properties can't be deleted
          }
        };
        
        // Run immediately and after DOM loads
        blockWeb3Extensions();
        document.addEventListener('DOMContentLoaded', blockWeb3Extensions);
      }
    </script>
    
    <!-- Session Debug Script -->
    <script>
      // Debug script for session and environment testing
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        console.log('üîç OneWay Rent A Car - Debug Mode');
        console.log('='.repeat(50));
        
        // Environment check
        const checkEnv = () => {
          console.log('üì¶ Checking Environment Variables...');
          
          // Note: Can't access import.meta.env from regular script
          // This will be checked when the app loads
          console.log('üí° Environment variables will be checked when app loads');
          console.log('üí° Look for "‚ùå Missing Supabase environment variables" in console');
        };
        
        // Session check
        const checkSession = () => {
          console.log('üß™ Checking Session...');
          const keys = Object.keys(localStorage);
          const supabaseKeys = keys.filter(key => key.includes('supabase'));
          
          if (supabaseKeys.length === 0) {
            console.log('‚ùå No Supabase keys found in localStorage');
          } else {
            console.log('‚úÖ Found Supabase keys:', supabaseKeys);
          }
          
          const lastLogin = localStorage.getItem('lastLogin');
          if (lastLogin) {
            const hours = Math.floor((Date.now() - new Date(lastLogin).getTime()) / (1000 * 60 * 60));
            console.log(`‚è∞ Last login: ${new Date(lastLogin).toLocaleString()} (${hours}h ago)`);
          } else {
            console.log('‚è∞ No login record found');
          }
        };
        
        // Make functions available globally
        window.checkEnv = checkEnv;
        window.checkSession = checkSession;
        window.debugLogin = () => {
          console.log('üêõ Login Debug Info:');
          checkEnv();
          checkSession();
          console.log('üí° Check Network tab if login is failing');
          console.log('üí° Look for failed requests to Supabase');
        };
        
        console.log('üí° Available debug functions:');
        console.log('- checkEnv() - Check environment variables');
        console.log('- checkSession() - Check stored session');
        console.log('- debugLogin() - Full login debug');
        console.log('='.repeat(50));
      }
    </script>
